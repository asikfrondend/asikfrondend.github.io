<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с кнопками</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            background-image: url('https://example.com/hearts-background.png'), url('https://example.com/teddy-bear.png');
            background-position: center top, center bottom;
            background-repeat: no-repeat, no-repeat;
            background-size: 150px, 200px;
        }

        h1 {
            margin-bottom: 20px;
            color: #d147a3;
        }

        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: 2px solid #d147a3;
            cursor: pointer;
            border-radius: 30px;
            background-color: #f8bbd0;
            color: #fff;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #d147a3;
        }

        #no-button {
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
                text-align: center;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Нестан, пойдёшь гулять завтра?</h1>
    <div class="buttons">
        <button id="yes-button">Да</button>
        <button id="no-button">Нет</button>
    </div>
    <div id="message"></div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const message = document.getElementById('message');

        // Устанавливаем начальную позицию кнопки "Нет"
        noButton.style.left = '0px';
        noButton.style.top = '0px';

        // Логика для "убегающей" кнопки при касании или наведении
        const moveButton = () => {
            const randomX = Math.floor(Math.random() * 300) - 150; // случайное смещение по X
            const randomY = Math.floor(Math.random() * 300) - 150; // случайное смещение по Y
            
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        };

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('touchstart', moveButton);

        // Реакция на нажатие кнопки "Да"
        yesButton.addEventListener('click', () => {
            message.textContent = 'Отлично! Завтра гуляем, Нестан!';
            message.style.color = '#d147a3';
        });

        // Дополнительно: если кто-то умудрился нажать "Нет"
        noButton.addEventListener('click', () => {
            message.textContent = 'Ты не убежишь от гуляний, Нестан!';
            message.style.color = '#ff1744';
        });
    </script>
</body>
</html>
